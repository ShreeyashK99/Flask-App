<!DOCTYPE html>
<html>
<head>
    <title>Admin E-commerce Dashboard</title>
</head>
<body>
    <h2>Admin E-commerce Dashboard</h2>

    <!-- Form to add new items -->
    <h3>Add New Item:</h3>
    <form action="{{ url_for('add_item') }}" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        
        <label for="item_price">Price:</label>
        <input type="text" id="item_price" name="item_price" required>

        <input type="submit" value="Add Item">
    </form>

    <hr>

    <!-- List all items -->
    <h3>All Items:</h3>
    <table border="1">
        <tr>
            <th>Item Name</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="{{ url_for('logout', user_type='admin') }}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>

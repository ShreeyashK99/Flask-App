<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>List of all users:</h3>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.fullname }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
